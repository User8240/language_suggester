<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="font">
      <div class="jumbotron">
        <h1><strong>Programming Language Suggester</strong></h1>
        <P>Find the perfect language for you!</P>
      </div>

      <div class="form-group">
        <form id="questionsForm">
          <label for="name">Name</label>
          <input id="name" type="text">

          <div class="results">
            <p>You should learn:</p>
            <button type="submit" class="btn">Click to Find</button>
            <h1><span id="language"></span></h1>
          </div>  
      </div>    

      <div class="form-group">
        <label for="gender">How do you identify?</label>
        <select id="gender">
          <option value=""></option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="non-binary">Non-binary</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="swift">Would you consider yourself easy-going?</label>
        <select id="swift">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div> 

      <div class="form-group">
        <label for="c">Do you enjoy cutting-edge music?</label>
        <select id="c">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>  

      <div class="form-group">
        <label for="python">Do you like snakes?</label>
        <select id="python">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>  

      <div class="form-group">
        <label for="noodle">Are snakes just angry noodles?</label>
        <select id="noodle">
          <option value=""></option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>  

      </form>

      <button id="hideResults" class="btn">Click to Reset</button>
      
    </div>
  </div>
</body>
</html>
